<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Register / Login</title>
    <style type="text/css">
        .form
        {
            width: 30%;
        }
        input[type="text"], input[type="password"]
        {
            width: 99%;
            height: 1.5em;
            padding-bottom: 5px;
            margin-bottom: 3px;
        }
    </style>
</head>
<body>
    <div class="form">
        <fieldset>
            <legend>&nbsp;REGISTER&nbsp;</legend>
            <form name="register" action="inc/php/register.php" method="post">
                <label>Vorname</label><input name="fname" type="text" placeholder="first name" required><br />
                <label>Nachname</label><input name="lname" type="text" placeholder="last name" required><br />
                <label>Username</label><input name="uname" type="text" placeholder="user name" required><br />
                <label>Passwort</label><input name="upassword" type="password" placeholder="password" required><br />
                <input name="submit" type="submit" />
            </form>
        </fieldset>
    </div>
    <div class="form">
        <fieldset>
            <legend>&nbsp;LOGIN&nbsp;</legend>
            <form name="login" action="inc/php/login.php" method="post">
                <label>Username</label><input name="uname" type="text" placeholder="user name"><br />
                <label>Passwort</label><input name="upassword" type="password" placeholder="password"><br />
                <input name="submit" type="submit" />
            </form>
        </fieldset>
    </div>
</body>
</html>
